<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Components</title>
</head>
<body>
    <div id="container"></div>
    <script>
        const HTMLTags = ['h1', 'h2', 'p', 'div', 'section', 'strong'];

        function component(strings, ...dynamicValues) {
            return function(props) {
                //Slic hace una copia exacta de los elementos del array
                let newContent=  strings.slice();
                console.log(newContent);

                dynamicValues.forEach((value, index) => {
                    newContent[index] += props[value];
                })
                return newContent.join('');
            };
        };

        const styledTags = (tags) => {
            let styles = {};

            tags.forEach((HTMLTag, index) => {
                styles[HTMLTag] = function(styles) {
                    return function(content) {
                        return `<${HTMLTag} style="${styles}">
                        ${content}
                        </${HTMLTag}>`;
                    }
                }
            })

            return styles;
        }

        const styled = styledTags(HTMLTags);

        //Test for style components
        const styledTest = {
            h1: function(styles){
                return function(content) {
                    return `<h1 style="${styles}">${content}</h1>`;
                }
            },
            h2: '',
            div: ''
        }

        const TitleStyled = styled.h1`
            color: red;
            font-size: 25px;
            font-family: sistem-ui;
        `;

        const props = {
            message: 'No te rindas',
        }

        function render(component, container) {
            container.innerHTML = component;
        }

        const Title = component`<strong>${'message'}</strong>`(props);
        render(TitleStyled(Title), window.container);

    </script>
</body>
</html>
