<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>React Hooks</title>
  </head>

  <body>
    <main class="profile">
      <div class="wrapper">
        <button class="button" id="update">¿Cuántos años tiene Ash?</button>
        <div class="profile-content" id="user">
          
        </div>
      </div>
    </main>
    <script>
      const user = {
        name: "Ash",
        lastName: "Ketchum",
        avatar: "./images/ash.jpg",
        bio:
          "Tengo 10 años y mi sueño es convertime en maestro pokemon. Actualmente viajo con Pikachu y Go.",
        city: "Pueblo Paleta",
        social: [150, 160, 130, 255],
      };

      //useState React
      function useState(initialState) {

        let value = initialState;

        function state() {
          return value;
        }

        function setState(newValue) {
          value = newValue;
        }

        return [
          state,
          setState,
        ]
      }

      function User({name, lastName, avatar, bio, city, social}) {

        const [twitter, facebook, instagram, tiktok] = social;
        const [age, setAge] = useState(10);

        function render() {
          return `<div class="user">
              <img src=${avatar} alt=${name} width="140" height="140" />
              <div class="details">
                <p>${name} ${lastName} ${age()}</p>
              </div>
              <p class="city"><em>${city}</em></p>
              <div class="social">
                <p>${twitter}</p>
                <p>${facebook}</p>
                <p>${instagram}</p>
                <p>${tiktok}</p>
              </div>
              <div class="bio">
                <p>${bio}</p>
              </div>
            </div>`;
        }
        return {
          render,
          setAge
        }
      }

      const ash = User(user);

      window.update.addEventListener('click', () => {
        ash.setAge(31);
        window.user.innerHTML = ash.render();
      });

      window.user.innerHTML = ash.render();
    </script>
  </body>
</html>
